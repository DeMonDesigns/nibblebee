<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Nibble Bee || Sign Up</title>
    <meta name="description" content="Nibble Bee">
    <meta name="author" content="DeMon Designs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
</head>

<body>
    <div id="topmenu" class="container flex">
        <div class="toggle_search item">
            <div class="flex">
                <div class="toggle_icon item">
                    <img src="{% static 'img/toggle-icon.png' %}" alt="Toggle Menu Icon" class="icon" />
                </div>
                <div class="search_input item">
                    <input type="text" placeholder="Search" style="display: none;" />
                </div>
                <div class="search_icon item">
                    <img src="{% static 'img/search-icon.png' %}" alt="Search Icon" class="icon" />
                </div>
            </div>
        </div>
        <div class="logo item">
            <a href="index.html">
                <img src="{% static 'img/logo.png' %}" alt="Nibble Bee Logo" />
            </a>
        </div>
        <div class="profile item">
            <a href="signin.html">SIGN IN</a>
        </div>
    </div>
    <div id="toggle_menu" class="container">
        <div class="menu_links">
            <div class="link_group">
                <a href="index.html" class="selected">
                    <div class="link_container">
                        <span class="link_text">Home</span>
                    </div>
                </a>
                <a href="signin.html">
                    <div class="link_container">
                        <span class="link_text">Sign In</span>
                    </div>
                </a>
                <a href="signup.html">
                    <div class="link_container">
                        <span class="link_text">Sign Up</span>
                    </div>
                </a>
            </div>
            <div class="link_group">
                <div class="link_head">
                    <span>Categories</span>
                </div>
                <a href="index.html">
                    <div class="link_container">
                        <span class="link_text">Fun</span>
                    </div>
                </a>
                <a href="index.html">
                    <div class="link_container">
                        <span class="link_text">Entertainment</span>
                    </div>
                </a>
                <a href="index.html">
                    <div class="link_container">
                        <span class="link_text">Games</span>
                    </div>
                </a>
                <a href="index.html">
                    <div class="link_container">
                        <span class="link_text">Crypto</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div id="signupform" class="container flex">
        <div class="form_container">
            <form id="signup" method="post">
              {% csrf_token %}
                <div class="form_group">
                    <div class="form_element halfwidth">
                        <input type="text" id="su_firstname" name="su_firstname" placeholder="FIRST NAME" />
                    </div>
                    <div class="form_element halfwidth">
                        <input type="text" id="su_lastname" name="su_lastname" placeholder="LAST NAME" />
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_element">
                        <input type="text" id="su_email" name="su_email" placeholder="EMAIL ADDRESS" />
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_element">
                        <input type="password" id="su_password" name="su_password" placeholder="PASSWORD" />
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_element">
                        <input type="password" id="su_cpassword" name="su_cpassword" placeholder="CONFIRM PASSWORD" />
                    </div>
                </div>
                <div class="form_group form_special">
                    <div class="form_element">
                        <input type="checkbox" id="su_agree" name="su_agree" value="agree"><span>I agree to the <a href="terms.html">Term &amp; Conditions</a>.</span>
                    </div>
                </div>
                <div class="form_group form_special">
                    <div class="form_element">
                        <button type="submit" id="su_signup" class="btn" name="su_signup">SIGN UP</button>
                    </div>
                </div>
                <div class="form_group form_special">
                    <div class="form_element">
                        <span>Already have an account? <a href="/users/login">Sign In</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{ form.errors }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
